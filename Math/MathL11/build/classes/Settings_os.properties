file.extension.exe = exe
file.extension.obj = obj
library.prefix = "ora"
file.extension.dll = dll

EXPORTS_COMMAND = 

visual.c.home = c:/progra~1/micros~1
oracle.home = $(ORACLE_HOME)

LINK_COMMAND = $(visual.c.home)/bin/win64/x86/amd64/LINK  /DLL /OUT:$@ \
/LIBPATH:"$(visual.c.home)/lib/AMD64" /MACHINE:AMD64 /DEF:$(*:b).def $< \
$(oracle.home)/lib/orajox10.lib /NODEFAULTLIB msvcrt.lib kernel32.lib


CFLAGS =   $<  -Fo$@ $(c.compile.include) \
$(c.compile.flags.platform) $(c.compile.flags.aurora) 

CC = $(visual.c.home)/bin/win64/x86/AMD64/cl

COMPILE.c = $(CC) $(CFLAGS) $(CPPFLAGS) -c 

c.compile.flags.platform = 
c.compile.flags.aurora = 

makefile.maker = $(one.c.unit.per.dll.makefile.maker)

loadjava = $(oracle.home)/bin/loadjava.bat $(loadjava.options)

dropjava = $(oracle.home)/bin/dropjava.bat

load-incr-dumper-class.command = \
 $(oracle.home)/bin/loadjava.bat $(loadjava.basic.options) \
 -u $(SCHEMA)/$(PASSWORD) $(incremental.dumper.classlist)


###########################################################################
#
# Aux commands - for Windows
#
###########################################################################

cp.command = ocopy
ls.command = cmd /c dir /od
rm.command = cmd /c del /q /f
rmdir.command = cmd /c rmdir /s /q
ls.libs.command = cmd /c dir lib

